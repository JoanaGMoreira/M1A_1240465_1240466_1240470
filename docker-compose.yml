services:
  mysql:
    image: mysql:8.4
    command: --mysql-native-password=ON
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=library
      - MYSQL_PASSWORD=library
      - MYSQL_DATABASE=library
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"
    profiles:
      - mysql
  lms:
    image: lms:latest
    build: .
    container_name: lms-app
    ports:
      - "2228:2228"
    networks:
      - lms-network
    restart: unless-stopped
networks:
  lms-network:
    driver: bridge